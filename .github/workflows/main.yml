name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    
    - name: Print ENV
      run: env
      
    - name: Display JSON payload contents
      run: cat $GITHUB_EVENT_PATH
    
    - name: 'Find & Replace'
      uses: warrenbuckley/Token-Replace-Action@releases/v1
      with:
        find: '{{MyPlaceholder}}'
        replace: 'HELLO WORLD'
